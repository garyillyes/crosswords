name: Daily Crossword Generator

on:
  schedule:
    # Runs at 8:00 AM UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write # Needed to push the new JSON file

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Generator
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python src/main.py

      - name: Commit and Push Puzzle
        run: |
          git config --global user.name "CrosswordBot"
          git config --global user.email "bot@example.com"
          git add docs/data/puzzle.json
          # Only commit if there are changes
          git commit -m "Generate daily puzzle: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push